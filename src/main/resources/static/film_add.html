<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Film</title>
</head>
<body>
<h1>Добавление фильма</h1>
<form method="post" action="/films/add">
    <label>Название фильма
    <input name="name" placeholder="Добавить фильм">
    </label>
    <label>Жанр
    <input name="genre" placeholder="жанр">
    </label>
    <label>Режисер
    <input director="director" placeholder="режисер">
    </label>
    <label>Цена
    <input name="price" placeholder="цена">
    </label>
    <input type="submit" value="ДОБАВИТЬ">
</form>

</body>
</html>
